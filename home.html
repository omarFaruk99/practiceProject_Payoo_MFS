<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <!-- phone Mockup -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Available Balance -->
                    <div class="stats shadow">
                        <div class="stat text-center">
                            <div class="stat-title">Available Balance</div>
                            <div class="stat-value">1000</div>
                        </div>
                    </div>
                    <!-- add divider -->
                    <div class="divider"></div>
                    <!-- add Money and Cash Out Button -->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <!-- add divider -->
                    <div class="divider"></div>
                    <!-- add Money Form -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input type="text" placeholder="Add Amount" class="input input-bordered" required id="inputField-addMoney" />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" placeholder="Your Pin Number" class="input input-bordered" required id="inputField-pinNumber"/>
                            </div>
                            <div class="form-control mt-6">
                                <!-- add Money button -->
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- link to Js file -->
    <script src="./JS/home.js"></script>
</body>

</html>
